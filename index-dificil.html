<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="styles-dificil.css">
</head>

<body>

    <div class="conteudo">

        <h1>Nível <span>Díficil</span></h1>

        <p>Neste Nível,você vai digitar algum número de 1(um) a 50 (ciquenta),você terá 15 (quinze) tentativas de
            acertar o
            número aleatório.<br>Boa sorte!</p>

        <h2>tente adivinhar ↓ o número ↓</h2>


    </div>

<div class="painel">

    <input type="number" id="palpite" placeholder="Digite seu palpite" min="1" max="50">

    <button id="reiniciar" style="display:none;">Reiniciar</button>

      <p id="tentativas" class="p3"></p> <!-- Aqui mostramos as tentativas restantes -->
    <p id="resultado" class="p2"></p> <!-- Aqui vamos mostrar o resultado -->

 <button class="botao-3" id="next-level" onclick="window.location.href='./index-extremo.html'">Ir para o Próximo Nível</button>

</div>

    <img class="imagen" src="./assents/unnamed.png">

</body>

<script src="scripts-dificil.js"></script>

</html>
