<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="styles-facil.css">
</head>

<div>
    <div class="conteudo">

        <h1>Nível <span>Fácil</span></h1>

        <p>Neste Nível,você vai digitar algum número de 1(um) a 10(dez),e terá 3 (três) tentativas de acertar o
            número aleatório.<br>Boa sorte!</p>

        <h2>tente adivinhar ↓ o número ↓</h2>

    </div>

    <div class="painel">

        <div class="input-group">

        <input type="number" id="palpite" placeholder="Digite seu palpite" min="1" max="10" required>

        <button id="reiniciar" style="display:none;">Reiniciar</button>

        </div>

        <p id="tentativas" class="p3"></p>
        <p id="resultado" class="p2"></p>

        <button class="botao-1" id="next-level" onclick="window.location.href='./index-medio.html'">Ir para o Próximo
            Nível</button>

    </div>

    <img class="imagen" src="./assents/unnamed.png">


    </body>

    <script src="scripts-facil.js"></script>

</html>
