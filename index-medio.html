<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="styles-medio.css">
</head>

<body>

    <div class="conteudo">

        <h1>Nível <span>Médio</span></h1>

        <p>Neste Nível,você vai digitar algum número de 1(um) a 20(vinte),você terá 7 (sete) tentativas de acertar o
            número aleatório.<br>Boa sorte!</p>

        <h2>tente adivinhar <br>↓ o número ↓</h2>

    </div>

    <div class="painel">

        <input type="number" id="palpite" placeholder="Digite seu palpite" min="1" max="20" required>

        <button id="reiniciar" style="display:none;">Reiniciar</button>

        <p id="tentativas" class="p3"></p> <!-- Aqui mostramos as tentativas restantes -->
        <p id="resultado" class="p2"></p> <!-- Aqui vamos mostrar o resultado -->

 <button class="botao-2" id="next-level" onclick="window.location.href='./index-dificil.html'">Ir para o Próximo
            Nível</button>

    </div>

    <img class="imagen" src="./assents/unnamed.png">

</body>

<script src="scripts-medio.js"></script>

</html>
